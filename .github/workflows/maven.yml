# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master, feature/testActions ]
  pull_request:
    branches: [ master, feature/testActions ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build & Analayse
      run: mvn -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=yyvess-github -Dsonar.login=${{ secrets.SONAR_TOKEN }} sonar:sonar jacoco:report 
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
         args: >
          -Dsonar.organization=yyvess-github
          -Dsonar.host.url=https://sonarcloud.io     
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        sonar.organization: yyvess-github
        sonar.host.url: https://sonarcloud.io
    - name: Package Maven
      run: mvn -B clean package
